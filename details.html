<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png"alt="logo of efutrex"/>
        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
             
        </nav>
    </header>
    <section id="events">
        <div class="event-card1">
            <h2 class="eventname">START-UP</h2>
            <p class="eventloc">Location:Angamaly</p>
            <p class="eventdate">Date:08/10/2023</p>
            <p class="event_desc">Description:This is a workshop.</p>
            <form class="f" action="">
                <h3 id="ap">Apply for this Event</h3>
                <label for="fullname" >Full Name</label><br>
                <input class="in"type="text" name="fullname"><br>
                <label for="email">Email id</label><br>
                <input class="in" type="text" name="email"><br>
                <label for="phone">Phone</label><br>
                <input class="in" type="number" name="phone"><br>
                <label for="college">College name</label><br>
                <input class="in" type="text" name="college"><br><br>
                <input class="in"id="btn" type="submit" value="Apply">
            </form>
            
        </div>
    </section>
    
    <footer id="fo">
        <p>&copy;2023 Event Registration System</p>
    </footer>
</body>
</html>
